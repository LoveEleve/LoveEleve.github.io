<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LoveEleve's Tech Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <!-- 主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- 侧边栏折叠样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <style>
    :root {
      /* 主题色 */
      --theme-color: #42b983;
      --sidebar-width: 260px;
      --content-max-width: 900px;
      
      /* 字体大小调整 - 整体缩小 */
      --base-font-size: 14px;
      --heading-h1-font-size: 1.8rem;
      --heading-h2-font-size: 1.4rem;
      --heading-h3-font-size: 1.2rem;
      --sidebar-nav-link-font-size: 13px;
      --code-font-size: 0.85rem;
    }
    
    /* 侧边栏加粗一级目录 */
    .sidebar-nav > ul > li > strong,
    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }

    /* 侧边栏子项字体 */
    .sidebar-nav .section-link {
      font-size: 13px !important;
    }
  </style>
</head>
<body>
  <div id="app">正在加载...</div>
  <script>
    window.$docsify = {
      name: 'LoveEleve',
      repo: 'https://github.com/LoveEleve/LoveEleve.github.io',
      
      // 侧边栏配置
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 设置为 0，首页等页面不会抓取内部标题显示在侧边栏
      subMaxLevel: 0,
      
      // 侧边栏折叠配置
      sidebarDisplayLevel: 0, 
      
      // 强制不缓存 MD 文件
      executeScript: true,
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      
      // 其它配置
      auto2top: true,
      search: {
        maxAge: 86400000,
        placeholder: '搜索',
        noData: '未找到结果',
        depth: 4
      }
    };
  </script>
  
  <!-- Docsify 核心 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- docsify-themeable 插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- 侧边栏折叠插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Java 代码高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- 代码复制插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>
</html>
