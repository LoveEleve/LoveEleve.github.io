<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LoveEleve's Tech Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <!-- 主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- 侧边栏折叠样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-width: 250px;
      --content-max-width: 850px;
      --base-font-size: 13px;
      --heading-h1-font-size: 1.6rem;
      --heading-h2-font-size: 1.3rem;
      --heading-h3-font-size: 1.1rem;
    }
    
    /* 1. 强制显示所有文章内部目录 (TOC) */
    .sidebar-nav ul li ul {
      display: block !important;
    }

    /* 2. 专门针对“首页”进行隐藏 */
    /* 匹配链接为 #/ 或 #/README 的项，隐藏其紧随其后的子列表 */
    .sidebar-nav a[href="#/"] + ul,
    .sidebar-nav a[href="#/README"] + ul {
      display: none !important;
    }

    /* 3. 针对首页的折叠箭头进行隐藏 */
    .sidebar-nav a[href="#/"]::after,
    .sidebar-nav a[href="#/README"]::after {
      display: none !important;
    }

    /* 4. 优化侧边栏字体与间距 */
    .sidebar-nav > ul > li {
      margin: 10px 0;
      font-weight: bold;
      font-size: 14px;
    }
    .sidebar-nav ul li ul li {
      font-weight: normal;
      margin: 5px 0;
    }
    .sidebar-nav .section-link {
      font-size: 12px !important;
      color: #666;
    }

    /* 5. 确保复制按钮可用 */
    .docsify-copy-code-button {
      background: #f8f8f8 !important;
      color: #666 !important;
      border: 1px solid #ddd !important;
    }
  </style>
</head>
<body>
  <div id="app">正在加载 (Final Fix)...</div>
  <script>
    window.$docsify = {
      name: 'LoveEleve',
      repo: 'https://github.com/LoveEleve/LoveEleve.github.io',
      
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // 恢复抓取级别，确保文章内标题被抓取
      subMaxLevel: 3,
      
      // 侧边栏折叠配置
      sidebarDisplayLevel: 1, 
      
      // 代码折叠插件配置
      hideCode: {
        scroll: false, // 展开时不自动滚动
        height: 300   // 默认显示的像素高度
      },
      
      executeScript: true,
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      
      auto2top: true,
      search: {
        maxAge: 86400000,
        placeholder: '搜索',
        noData: '未找到结果',
        depth: 2
      }
    };
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>
</html>
