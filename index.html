<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LoveEleve's Tech Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-width: 250px;
      --content-max-width: 850px;
      --base-font-size: 13px;
      --heading-h1-font-size: 1.6rem;
      --heading-h2-font-size: 1.3rem;
      --heading-h3-font-size: 1.1rem;
    }
    
    /* 侧边栏首页隐藏逻辑 */
    .sidebar-nav a[href="#/"] + ul,
    .sidebar-nav a[href="#/README"] + ul { display: none !important; }
    .sidebar-nav a[href="#/"]::after,
    .sidebar-nav a[href="#/README"]::after { display: none !important; }

    /* 侧边栏样式 */
    .sidebar-nav > ul > li { margin: 10px 0; font-weight: bold; font-size: 14px; }
    .sidebar-nav .section-link { font-size: 12px !important; color: #666; }

    /* 代码块手动折叠样式 */
    .code-wrapper {
      position: relative;
    }
    .collapse-btn {
      position: absolute;
      right: 130px; /* 避开复制按钮 */
      top: 0;
      z-index: 1;
      padding: 4px 8px;
      font-size: 12px;
      color: #666;
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-top: none;
      border-right: none;
      cursor: pointer;
      border-radius: 0 0 0 4px;
      transition: all 0.2s;
    }
    .collapse-btn:hover {
      background: #eee;
      color: #42b983;
    }
    .code-collapsed pre {
      height: 0 !important;
      padding: 0 !important;
      margin: 0 !important;
      overflow: hidden;
    }
    .code-collapsed .collapse-btn {
      position: relative;
      right: 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="app">正在加载...</div>
  <script>
    window.$docsify = {
      name: 'LoveEleve',
      repo: 'https://github.com/LoveEleve/LoveEleve.github.io',
      loadSidebar: true,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },
      subMaxLevel: 3,
      sidebarDisplayLevel: 0,
      executeScript: true,
      requestHeaders: { 'cache-control': 'max-age=0' },
      auto2top: true,
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // 为每个代码块添加折叠功能
            document.querySelectorAll('pre').forEach(function(pre) {
              const wrapper = document.createElement('div');
              wrapper.className = 'code-wrapper';
              pre.parentNode.insertBefore(wrapper, pre);
              wrapper.appendChild(pre);

              const btn = document.createElement('button');
              btn.className = 'collapse-btn';
              btn.innerHTML = '收起代码';
              wrapper.insertBefore(btn, pre);

              btn.onclick = function() {
                const isCollapsed = wrapper.classList.contains('code-collapsed');
                if (isCollapsed) {
                  wrapper.classList.remove('code-collapsed');
                  btn.innerHTML = '收起代码';
                } else {
                  wrapper.classList.add('code-collapsed');
                  btn.innerHTML = '展开代码';
                }
              };
            });
          });
        }
      ]
    };
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>
</html>
