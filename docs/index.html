<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>LoveEleve's Tech Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta name="referrer" content="no-referrer" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-width: 250px;
      --content-max-width: 850px;
      --base-font-size: 13px;

      --code-border: rgba(0, 0, 0, 0.06);
      --code-toolbar-bg: #f6f8fa;
      --code-gutter-bg: #f6f8fa;
      --code-text: #24292f;
      --code-muted: #8b949e;
    }

    /* 侧边栏：简单的格式对齐修复 */
    .sidebar-nav ul li a {
      font-weight: normal !important;
    }

    /* 侧边栏：首页不展示"页面内目录" */
    .sidebar-nav a[href="#/"] + ul,
    .sidebar-nav a[href="#/README"] + ul {
      display: none !important;
    }
    .sidebar-nav a[href="#/"]::after,
    .sidebar-nav a[href="#/README"]::after {
      display: none !important;
    }

    /* 侧边栏：统一二级菜单项的格式对齐 */
    .sidebar-nav > ul > li > ul > li > a,
    .sidebar-nav > ul > li > ul > li:not(:has(a)) {
      font-size: inherit !important;
      line-height: inherit !important;
      padding-left: 20px !important;
      margin-left: 0 !important;
      font-weight: inherit !important;
    }

    /* 隐藏所有原有的箭头和展开符号 */
    .sidebar-nav .folder-button,
    .sidebar-nav .folder-button::before,
    .sidebar-nav .folder-button::after,
    .sidebar-nav li::before,
    .sidebar-nav li::after,
    .sidebar-nav a::before,
    .sidebar-nav a::after {
      display: none !important;
    }

    /* 为所有有子项的二级项目添加统一的箭头 */
    .sidebar-nav > ul > li:has(ul) > a,
    .sidebar-nav > ul > li:has(ul):not(:has(a)) {
      position: relative !important;
      padding-left: 18px !important;
    }

    .sidebar-nav > ul > li:has(ul) > a::before,
    .sidebar-nav > ul > li:has(ul):not(:has(a))::before {
      content: "▶" !important;
      position: absolute !important;
      left: 0 !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      font-size: 10px !important;
      color: #666 !important;
      width: 12px !important;
      text-align: center !important;
    }

    /* ---------------- 代码块：统一顶栏 + 行级折叠（直接在代码块内） ---------------- */
    pre[data-lang] {
      position: relative !important;
      margin: 1.5em 0 !important;
      padding: 3.1em 0 0 !important; /* 顶部留工具栏 */
      border-radius: 12px !important;
      border: 1px solid rgba(0, 0, 0, 0.08) !important;
      background: #ffffff !important;
      overflow: hidden;
      box-shadow:
        0 1px 0 rgba(0, 0, 0, 0.02),
        0 12px 28px rgba(0, 0, 0, 0.06);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    pre[data-lang]:hover {
      box-shadow:
        0 1px 0 rgba(0, 0, 0, 0.02),
        0 16px 34px rgba(0, 0, 0, 0.08);
    }

    pre[data-lang].is-collapsed {
      max-height: 44px !important;
      padding-bottom: 0 !important;
      cursor: pointer;
    }

    .code-tools {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 34px;
      padding: 0 12px;
      background: linear-gradient(180deg, rgba(246, 248, 250, 0.98), rgba(246, 248, 250, 0.92));
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      user-select: none;
      backdrop-filter: saturate(180%) blur(10px);
      -webkit-backdrop-filter: saturate(180%) blur(10px);
    }

    .code-tools-left {
      font-size: 11px;
      color: var(--code-muted);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.7px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .code-tools-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tool-btn {
      font-size: 11px;
      color: var(--theme-color);
      cursor: pointer;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(66, 185, 131, 0.22);
      background: rgba(66, 185, 131, 0.08);
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.15s ease;
      line-height: 1;
    }

    .tool-btn:hover {
      background: rgba(66, 185, 131, 0.14);
      border-color: rgba(66, 185, 131, 0.30);
      transform: translateY(-1px);
    }

    .tool-btn:active {
      transform: translateY(0);
    }

    /* 禁用 docsify-copy-code 的按钮（我们自己实现复制并放到顶栏） */
    .docsify-copy-code-button {
      display: none !important;
    }

    /* 行级折叠布局 */
    .fold-wrap {
      display: flex;
      background: #fff;
    }

    .fold-gutter {
      flex: 0 0 36px;
      background: transparent;
      border-right: 1px solid rgba(0, 0, 0, 0.04);
      user-select: none;
      padding: 10px 0;
    }

    .fold-gutter-row {
      height: 1.55em;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 8px;
      gap: 8px;
    }

    .fold-toggle {
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.15s ease;
      flex: 0 0 20px;
    }

    .fold-toggle:hover {
      background: rgba(66, 185, 131, 0.10);
    }

    .fold-toggle svg {
      width: 14px;
      height: 14px;
      fill: #8b949e;
      transition: transform 0.15s ease, fill 0.15s ease;
    }

    .fold-toggle:hover svg {
      fill: var(--theme-color);
    }

    .fold-toggle.is-folded svg {
      transform: rotate(-90deg);
    }

    .fold-code-scroll {
      flex: 1;
      overflow-x: auto;
      padding: 10px 0;
    }

    pre[data-lang][data-inline-fold-skipped="1"] > code {
      display: block;
      padding: 10px 14px;
      overflow-x: auto;
    }

    /* ---------------- Tabs / Alerts / 图片缩放（产品级文档组件） ---------------- */
    /* Tabs（docsify-tabs） */
    .markdown-section .docsify-tabs {
      margin: 14px 0;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: #fff;
      overflow: hidden;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02);
    }

    .markdown-section .docsify-tabs__tab {
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.4px;
    }

    .markdown-section .docsify-tabs__tab--active {
      color: var(--theme-color);
    }

    .markdown-section .docsify-tabs__content {
      padding: 10px 12px 2px;
    }

    /* Alerts（docsify-plugin-flexible-alerts） */
    .markdown-section .alert {
      margin: 14px 0;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.10);
      background: #fff;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02);
      overflow: hidden;
    }

    .markdown-section .alert .title {
      font-size: 11px;
      font-weight: 900;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      background: linear-gradient(180deg, rgba(246, 248, 250, 0.98), rgba(246, 248, 250, 0.92));
    }

    .markdown-section .alert p,
    .markdown-section .alert ul,
    .markdown-section .alert ol {
      margin: 10px 12px;
    }

    .markdown-section .alert.note,
    .markdown-section .alert.info {
      border-left: 4px solid #2f81f7;
    }

    .markdown-section .alert.tip,
    .markdown-section .alert.success {
      border-left: 4px solid var(--theme-color);
    }

    .markdown-section .alert.warning {
      border-left: 4px solid #d29922;
    }

    .markdown-section .alert.danger,
    .markdown-section .alert.error {
      border-left: 4px solid #cf222e;
    }

    /* 图片缩放（medium-zoom） */
    .medium-zoom-overlay {
      z-index: 1000;
    }

    .medium-zoom-image--opened {
      z-index: 1001;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    /* 让正文图片可点击（有些主题/样式会意外禁用 pointer-events） */
    .markdown-section img {
      pointer-events: auto !important;
      cursor: zoom-in !important;
    }

    .markdown-section a > img {
      cursor: zoom-in !important;
    }

    /* 关键：不要用 flex 渲染代码行，避免空白字符黏连导致"代码变形" */
    .fold-code-row {
      display: block;
      padding: 0 14px;
      white-space: pre;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      line-height: 1.55em;
      color: var(--code-text);
    }

    .fold-code-row.is-hidden {
      display: none;
    }

    .fold-ellipsis {
      display: none;
      margin-left: 10px;
      padding: 0 8px;
      border-radius: 999px;
      background: rgba(66, 185, 131, 0.10);
      color: var(--theme-color);
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }

    .fold-code-row.is-fold-head .fold-ellipsis {
      display: inline-block;
    }

    /* 在折叠状态，给起始行稍微高亮 */
    .fold-code-row.is-fold-head {
      background: rgba(66, 185, 131, 0.04);
    }

    /* 让 Prism token 样式还能生效（我们仍使用 Prism.highlight 输出 token span） */
    .fold-code-row .token.comment,
    .fold-code-row .token.prolog,
    .fold-code-row .token.doctype,
    .fold-code-row .token.cdata {
      color: #999;
    }

    /* ---------------- 评论区（giscus） ---------------- */
    .markdown-section #giscus {
      margin-top: 28px;
    }

    .markdown-section #giscus .giscus-card {
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: #fff;
      overflow: hidden;
      box-shadow:
        0 1px 0 rgba(0, 0, 0, 0.02),
        0 12px 28px rgba(0, 0, 0, 0.06);
    }

    .markdown-section #giscus .giscus-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(246, 248, 250, 0.98), rgba(246, 248, 250, 0.92));
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      backdrop-filter: saturate(180%) blur(10px);
      -webkit-backdrop-filter: saturate(180%) blur(10px);
    }

    .markdown-section #giscus .giscus-head-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .markdown-section #giscus .giscus-title {
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: #1f2328;
    }

    .markdown-section #giscus .giscus-meta {
      font-size: 12px;
      color: var(--code-muted);
    }

    .markdown-section #giscus .giscus-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(66, 185, 131, 0.22);
      background: rgba(66, 185, 131, 0.08);
      color: var(--theme-color);
      font-size: 11px;
      font-weight: 700;
      line-height: 1;
      text-decoration: none;
    }

    .markdown-section #giscus .giscus-badge:hover {
      background: rgba(66, 185, 131, 0.14);
      border-color: rgba(66, 185, 131, 0.30);
    }

    .markdown-section #giscus .giscus-body {
      padding: 12px 14px 16px;
    }

    .markdown-section #giscus .giscus-body:empty {
      display: none;
    }

    .markdown-section .giscus-frame {
      width: 100%;
    }

    /* ---------------- 文章元信息（更新时间 / 阅读时长 / 字数） ---------------- */
    .page-meta-card {
      margin: 18px 0 18px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: #fff;
      overflow: hidden;
      box-shadow:
        0 1px 0 rgba(0, 0, 0, 0.02),
        0 12px 28px rgba(0, 0, 0, 0.06);
    }

    .page-meta-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(246, 248, 250, 0.98), rgba(246, 248, 250, 0.92));
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      backdrop-filter: saturate(180%) blur(10px);
      -webkit-backdrop-filter: saturate(180%) blur(10px);
    }

    .page-meta-title {
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: #1f2328;
    }

    .page-meta-body {
      padding: 10px 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      color: #57606a;
      font-size: 13px;
      line-height: 1.6;
    }

    .page-meta-body b {
      color: #1f2328;
      font-weight: 800;
    }

    .page-meta-sep {
      opacity: 0.5;
      padding: 0 2px;
    }

    .page-tip {
      padding: 10px 14px;
      border-top: 1px dashed rgba(0, 0, 0, 0.10);
      background: rgba(66, 185, 131, 0.06);
      color: #1f2328;
      font-size: 13px;
    }

    .page-tip b {
      color: var(--theme-color);
    }

    /* ---------------- 右侧 TOC（目录增强） ---------------- */
    .toc-aside {
      position: fixed;
      top: 86px;
      right: 18px;
      width: 260px;
      max-height: calc(100vh - 110px);
      overflow: auto;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: #fff;
      box-shadow:
        0 1px 0 rgba(0, 0, 0, 0.02),
        0 12px 28px rgba(0, 0, 0, 0.06);
      z-index: 20;
      display: none;
    }

    /* 防止某次误判导致行内 display 卡死：用 data 属性控制是否真正显示 */
    .toc-aside[data-has-items="0"] {
      display: none !important;
    }

    .toc-head {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: linear-gradient(180deg, rgba(246, 248, 250, 0.98), rgba(246, 248, 250, 0.92));
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      backdrop-filter: saturate(180%) blur(10px);
      -webkit-backdrop-filter: saturate(180%) blur(10px);
    }

    .toc-title {
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: #1f2328;
    }

    .toc-actions {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .toc-action {
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.75);
      color: #57606a;
      cursor: pointer;
      line-height: 1;
      user-select: none;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease, color 120ms ease, box-shadow 120ms ease;
    }

    .toc-icon {
      width: 16px;
      height: 16px;
      display: block;
    }

    .toc-action:hover {
      transform: translateY(-1px);
      background: rgba(66, 185, 131, 0.10);
      border-color: rgba(66, 185, 131, 0.26);
      color: #1f2328;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.10);
    }

    .toc-action:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .toc-action.is-disabled {
      opacity: 0.42;
      filter: saturate(0.8);
      pointer-events: none;
      box-shadow: none;
    }

    .toc-action.is-hidden {
      display: none;
    }

    html[data-theme="dark"] .toc-action,
    html[data-theme="dark"] .toc-close {
      background: rgba(22, 27, 34, 0.72);
      border-color: rgba(255, 255, 255, 0.08);
      color: rgba(230, 237, 243, 0.78);
    }

    html[data-theme="dark"] .toc-action:hover,
    html[data-theme="dark"] .toc-close:hover {
      background: rgba(66, 185, 131, 0.10);
      border-color: rgba(66, 185, 131, 0.28);
      color: rgba(230, 237, 243, 0.92);
    }

    .toc-close {
      width: 28px;
      height: 28px;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.7);
      color: #57606a;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      user-select: none;
    }

    .toc-close:hover {
      background: rgba(66, 185, 131, 0.10);
      border-color: rgba(66, 185, 131, 0.22);
      color: #1f2328;
    }

    .toc-fab {
      position: fixed;
      right: 14px;
      bottom: 16px;
      z-index: 9998;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(66, 185, 131, 0.22);
      background: rgba(255, 255, 255, 0.92);
      color: #1f2328;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.10);
      backdrop-filter: saturate(180%) blur(10px);
      -webkit-backdrop-filter: saturate(180%) blur(10px);
    }

    .toc-body {
      padding: 10px 10px 12px;
      font-size: 12px;
      line-height: 1.55;
      color: #57606a;
    }

    .toc-body a {
      display: block;
      padding: 6px 8px;
      border-radius: 8px;
      color: inherit;
      text-decoration: none;
      border: 1px solid transparent;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .toc-body a:hover {
      background: rgba(66, 185, 131, 0.08);
      border-color: rgba(66, 185, 131, 0.18);
      color: #1f2328;
    }

    .toc-body a.is-active {
      background: rgba(66, 185, 131, 0.12);
      border-color: rgba(66, 185, 131, 0.26);
      color: #1f2328;
      font-weight: 800;
    }

    /* TOC 目录树：h2 分组 + 子项折叠 */
    .toc-group {
      margin: 2px 0 6px;
    }

    .toc-group-head {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toc-group-toggle {
      width: 22px;
      height: 22px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.6);
      color: inherit;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
    }

    .toc-group-toggle.is-hidden {
      visibility: hidden;
      pointer-events: none;
    }

    .toc-caret {
      width: 14px;
      height: 14px;
      display: block;
      opacity: 0.8;
      transition: transform 120ms ease;
    }

    .toc-group.is-collapsed .toc-caret {
      transform: rotate(-90deg);
    }

    .toc-group-link {
      flex: 1;
      min-width: 0;
    }

    .toc-children {
      margin: 4px 0 0 11px;
      padding-left: 8px;
      border-left: 1px dashed rgba(0, 0, 0, 0.10);
    }

    .toc-group.is-collapsed .toc-children {
      display: none;
    }

    html[data-theme="dark"] .toc-group-toggle {
      background: rgba(22, 27, 34, 0.60);
      border-color: rgba(255, 255, 255, 0.10);
    }

    html[data-theme="dark"] .toc-children {
      border-left-color: rgba(255, 255, 255, 0.14);
    }

    .toc-l1 { padding-left: 0; font-weight: 900; }
    .toc-l2 { padding-left: 0; }
    .toc-l3 { padding-left: 12px; }
    .toc-l4 { padding-left: 22px; opacity: 0.95; }

    /* 只在大屏显示右侧 TOC：是否给正文预留空间由 body class 控制 */
    @media (min-width: 1024px) {
      .toc-aside { display: block; }
      body.has-toc-aside .content { padding-right: 300px; }
    }

    @media (max-width: 1023px) {
      .content { padding-right: 0; }

      /* 小屏：目录以浮层形式打开，默认隐藏，通过按钮唤起 */
      .toc-aside {
        display: none;
        left: 12px;
        right: 12px;
        top: 74px;
        width: auto;
        max-height: calc(100vh - 96px);
        z-index: 9999;
      }

      .toc-aside.is-open {
        display: block;
      }

      .toc-close {
        display: inline-flex;
      }

      .toc-fab {
        display: inline-flex;
      }

      body:not(.has-toc-aside) .toc-fab {
        opacity: 0.55;
        border-color: rgba(0, 0, 0, 0.10);
        color: #57606a;
      }

    /* ---------------- 首页动效（更显眼） ---------------- */
    body[data-home="1"] {
      background:
        radial-gradient(1200px 700px at 18% 8%, rgba(66, 185, 131, 0.18), rgba(66, 185, 131, 0) 60%),
        radial-gradient(900px 600px at 84% 10%, rgba(99, 102, 241, 0.14), rgba(99, 102, 241, 0) 55%),

        linear-gradient(180deg, rgba(255, 255, 255, 1), rgba(250, 250, 252, 1));
    }

    body[data-home="1"]::before,
    body[data-home="1"]::after {
      content: "";
      position: fixed;
      inset: -20% -10% -20% -10%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.55;
      filter: blur(40px);
      transform: translate3d(0, 0, 0);
      will-change: transform;
    }

    body[data-home="1"]::before {
      background:
        radial-gradient(closest-side at 25% 30%, rgba(66, 185, 131, 0.30), rgba(66, 185, 131, 0) 60%),

      animation: homeFloatA 18s ease-in-out infinite;
    }

    body[data-home="1"]::after {
      opacity: 0.45;
      background:
        radial-gradient(closest-side at 35% 20%, rgba(34, 197, 94, 0.18), rgba(34, 197, 94, 0) 60%),
        radial-gradient(closest-side at 80% 55%, rgba(56, 189, 248, 0.14), rgba(56, 189, 248, 0) 62%),
        radial-gradient(closest-side at 45% 90%, rgba(168, 85, 247, 0.12), rgba(168, 85, 247, 0) 62%);
      animation: homeFloatB 26s ease-in-out infinite;
    }

    @keyframes homeFloatA {
      0%   { transform: translate3d(-1.5%, -1%, 0) scale(1.02); }
      50%  { transform: translate3d(1.8%, 1.6%, 0) scale(1.05); }
      100% { transform: translate3d(-1.5%, -1%, 0) scale(1.02); }
    }

    @keyframes homeFloatB {
      0%   { transform: translate3d(1.2%, 1.4%, 0) scale(1.03); }
      50%  { transform: translate3d(-1.6%, -1.2%, 0) scale(1.06); }

  <script>
    /* ---------------- 主题切换：跟随系统 / 暗色 / 亮色（持久化） ---------------- */
    (function () {
      const KEY = 'docsify:theme-mode';
      const MODES = ['auto', 'dark', 'light'];
      const media = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)')) ? window.matchMedia('(prefers-color-scheme: dark)') : null;

      function getMode() {
        try {
          return localStorage.getItem(KEY) || 'auto';
        } catch (e) {
          return 'auto';
        }
      }

      function resolve(mode) {
        if (mode === 'dark' || mode === 'light') return mode;
        const isDark = media ? !!media.matches : false;
        return isDark ? 'dark' : 'light';
      }

      function renderButton(mode, resolved) {
        const btn = document.getElementById('theme-toggle');
        if (!btn) return;

        const icon = btn.querySelector('.theme-icon');
        const text = btn.querySelector('.theme-text');

        btn.setAttribute('data-mode', mode);

        if (mode === 'auto') {
          if (icon) icon.textContent = '⭮';
          if (text) text.textContent = '跟随';
          btn.title = '主题：跟随系统（点击切换）';
          return;
        }

        if (resolved === 'dark') {
          if (icon) icon.textContent = '☾';
          if (text) text.textContent = '暗色';
          btn.title = '主题：暗色（点击切换）';
          return;
        }

        if (icon) icon.textContent = '☀';
        if (text) text.textContent = '亮色';
        btn.title = '主题：亮色（点击切换）';
      }

      function dispatchChange(mode, resolved) {
        try {
          window.dispatchEvent(new CustomEvent('docsify-theme-change', {
            detail: { mode: mode, resolved: resolved }
          }));
        } catch (e) {
          // ignore
        }
      }

      function apply(mode, persist) {
        const resolved = resolve(mode);
        document.documentElement.setAttribute('data-theme', resolved);
        document.documentElement.setAttribute('data-theme-mode', mode);

        if (persist) {
          try {
            localStorage.setItem(KEY, mode);
          } catch (e) {
            // ignore
          }
        }

        renderButton(mode, resolved);
        dispatchChange(mode, resolved);
      }

      function nextMode(cur) {
        const idx = MODES.indexOf(cur);
        return MODES[(idx + 1 + MODES.length) % MODES.length] || 'auto';
      }

      // 首次：尽量早点应用，减少闪烁
      apply(getMode(), false);

      // 跟随系统：系统主题变化时自动刷新
      if (media) {
        const handler = function () {
          if (getMode() === 'auto') apply('auto', false);
        };
        try {
          media.addEventListener('change', handler);
        } catch (e) {
          try { media.addListener(handler); } catch (err) { /* ignore */ }
        }
      }

      // 点击按钮：三态循环
      document.addEventListener('click', function (e) {
        const btn = e && e.target && e.target.closest ? e.target.closest('#theme-toggle') : null;
        if (!btn) return;
        e.preventDefault();
        const cur = btn.getAttribute('data-mode') || getMode();
        const next = nextMode(cur);
        apply(next, true);
      }, true);

      // 对外暴露（必要时可在控制台手动切换）
      window.__docsifyTheme = {
        getMode: getMode,
        apply: function (mode) { apply(mode || 'auto', true); },
        resolve: resolve
      };
    })();

    /* ---------------- 首页 Hero + Canvas（仅首页启用） ---------------- */
    (function () {

      const state = {
        enabled: false,
        raf: 0,
        canvas: null,
        ctx: null,
        w: 0,
        h: 0,
        dpr: 1,
        pts: [],
        pointer: { x: 0, y: 0, active: false },
        theme: 'light',
        onResize: null,
        onMove: null,
        onLeave: null,
        onTheme: null
      };

      function getTheme() {
        return (document.documentElement.getAttribute('data-theme') === 'dark') ? 'dark' : 'light';
      }

      function palette(theme) {
        if (theme === 'dark') {
          return {
            bgFade: 'rgba(2, 6, 23, 0.10)',
            dot: 'rgba(102, 219, 162, 0.55)',
            dot2: 'rgba(129, 140, 248, 0.45)',
            line: 'rgba(102, 219, 162, 0.22)',
            line2: 'rgba(129, 140, 248, 0.18)'
          };
        }
        return {
          bgFade: 'rgba(255, 255, 255, 0.05)',
          dot: 'rgba(66, 185, 131, 0.55)',
          dot2: 'rgba(99, 102, 241, 0.45)',
          line: 'rgba(66, 185, 131, 0.20)',
          line2: 'rgba(99, 102, 241, 0.16)'
        };
      }

      function ensureCanvas() {
        if (state.canvas && state.ctx) return;
        const c = document.getElementById('home-canvas') || document.createElement('canvas');
        c.id = 'home-canvas';
        c.setAttribute('aria-hidden', 'true');
        c.style.display = 'none';
        if (!c.parentNode) document.body.appendChild(c);
        const ctx = c.getContext('2d');
        state.canvas = c;
        state.ctx = ctx;
      }

      function resize() {
        if (!state.canvas) return;
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const w = Math.max(320, window.innerWidth || 0);
        const h = Math.max(320, window.innerHeight || 0);
        state.dpr = dpr;
        state.w = w;
        state.h = h;
        state.canvas.width = Math.floor(w * dpr);
        state.canvas.height = Math.floor(h * dpr);
        state.canvas.style.width = w + 'px';
        state.canvas.style.height = h + 'px';
        if (state.ctx) state.ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function makePoints() {
        const n = Math.max(48, Math.min(120, Math.round((state.w * state.h) / 24000)));
        const pts = [];
        for (let i = 0; i < n; i++) {
          pts.push({
            x: Math.random() * state.w,
            y: Math.random() * state.h,
            vx: (Math.random() * 2 - 1) * 0.28,
            vy: (Math.random() * 2 - 1) * 0.28,
            r: 1.1 + Math.random() * 1.6
          });
        }
        state.pts = pts;
      }

      function draw() {
        if (!state.enabled || !state.ctx || !state.canvas) return;
        if (document.hidden) {
          state.raf = requestAnimationFrame(draw);
          return;
        }

        const ctx = state.ctx;
        const pal = palette(state.theme);
        const w = state.w;
        const h = state.h;

        ctx.fillStyle = pal.bgFade;
        ctx.fillRect(0, 0, w, h);

        const pts = state.pts;
        const linkDist = 125;
        const linkDist2 = linkDist * linkDist;

        for (let i = 0; i < pts.length; i++) {
          const p = pts[i];
          p.x += p.vx;
          p.y += p.vy;
          if (p.x < -30) p.x = w + 30;
          if (p.x > w + 30) p.x = -30;
          if (p.y < -30) p.y = h + 30;
          if (p.y > h + 30) p.y = -30;
        }

        if (state.pointer.active) {
          const px = state.pointer.x;
          const py = state.pointer.y;
          for (let i = 0; i < pts.length; i++) {
            const p = pts[i];
            const dx = px - p.x;
            const dy = py - p.y;
            const d2 = dx * dx + dy * dy;
            if (d2 < 180 * 180) {
              p.vx += dx * 0.000003;
              p.vy += dy * 0.000003;
            }
          }
        }

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < pts.length; i++) {
          const a = pts[i];
          for (let j = i + 1; j < pts.length; j++) {
            const b = pts[j];
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            const d2 = dx * dx + dy * dy;
            if (d2 > linkDist2) continue;
            const t = 1 - d2 / linkDist2;
            ctx.strokeStyle = (j % 2 === 0) ? pal.line : pal.line2;
            ctx.globalAlpha = 0.55 * t;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
        ctx.restore();

        for (let i = 0; i < pts.length; i++) {
          const p = pts[i];
          ctx.fillStyle = (i % 3 === 0) ? pal.dot2 : pal.dot;
          ctx.globalAlpha = 0.9;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }

        ctx.globalAlpha = 1;
        state.raf = requestAnimationFrame(draw);
      }

      function ensureHero() {
        const section =
          document.querySelector('.markdown-section') ||
          document.querySelector('.cover-main') ||
          document.querySelector('.content') ||
          document.querySelector('#main');
        if (!section) return;
        if (section.querySelector('.home-hero[data-home-hero="1"]')) return;

        const hero = document.createElement('div');
        hero.className = 'home-hero';
        hero.setAttribute('data-home-hero', '1');
        hero.innerHTML = ''
          + '<div class="home-kicker"><span class="dot" aria-hidden="true"></span><span>WELCOME</span></div>'
          + '<div class="home-title" aria-label="LoveEleve"></div>'
          + '<div class="home-subtitle">高并发 / Java / Netty / Spring · 随手笔记与踩坑记录</div>';

        const title = hero.querySelector('.home-title');
        const name = 'LoveEleve';
        for (let i = 0; i < name.length; i++) {
          const span = document.createElement('span');
          span.className = 'ch';
          span.style.setProperty('--i', String(i));
          span.textContent = name[i];
          title.appendChild(span);
        }
        const cursor = document.createElement('span');
        cursor.className = 'home-cursor';
        cursor.setAttribute('aria-hidden', 'true');
        title.appendChild(cursor);

        section.insertBefore(hero, section.firstChild);

      function removeHero() {
        const el = document.querySelector('.home-hero[data-home-hero="1"]');
        if (el && el.parentNode) el.parentNode.removeChild(el);
      }

      function bind() {
        if (state.onResize) return;
        state.onResize = function () {
          resize();
          makePoints();
        };
        state.onMove = function (e) {
          const evt = e && (e.touches && e.touches[0]) ? e.touches[0] : e;
          if (!evt) return;
          state.pointer.active = true;
          state.pointer.x = evt.clientX || 0;
          state.pointer.y = evt.clientY || 0;
        };
        state.onLeave = function () {
          state.pointer.active = false;
        };
        state.onTheme = function () {
          state.theme = getTheme();
        };

        window.addEventListener('resize', state.onResize, { passive: true });
        window.addEventListener('mousemove', state.onMove, { passive: true });

        document.addEventListener('mouseleave', state.onLeave, { passive: true });

      function unbind() {
        if (!state.onResize) return;
        window.removeEventListener('resize', state.onResize);
        window.removeEventListener('mousemove', state.onMove);
        window.removeEventListener('touchmove', state.onMove);
        document.removeEventListener('mouseleave', state.onLeave);
        window.removeEventListener('docsify-theme-change', state.onTheme);
        state.onResize = null;
        state.onMove = null;
        state.onLeave = null;
        state.onTheme = null;

        ensureCanvas();
        if (!state.canvas || !state.ctx) return;
        state.canvas.style.display = 'block';
        state.theme = getTheme();
        resize();
        makePoints();
        bind();
        if (!state.raf) state.raf = requestAnimationFrame(draw);
      }

      function stop() {
        if (state.raf) {
          try { cancelAnimationFrame(state.raf); } catch (e) { /* ignore */ }
        }
        state.raf = 0;
        unbind();
        if (state.canvas) state.canvas.style.display = 'none';
      }

      function setEnabled(isHome) {
        const want = !!isHome;
        state.enabled = want;
        if (!document.body) return;
        document.body.classList.toggle('home-fx-on', want);

        if (want) {
          ensureHero();
          start();
        } else {
          removeHero();
          stop();
        }
      }

      window.__homeFx = {
        setEnabled: function (isHome) { setEnabled(isHome); }
      };
    })();

    window.$docsify = {
      name: 'LoveEleve',
      repo: 'https://github.com/LoveEleve/LoveEleve.github.io',
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 0,
      executeScript: true,
      requestHeaders: { 'cache-control': 'max-age=0' },
      auto2top: true,

      tabs: {
        persist: true,
        sync: true,
        theme: 'material'

      'flexible-alerts': {
        style: 'callout',
        note: { label: 'NOTE' },

      plugins: [
        function (hook, vm) {
          function escapeHtml(str) {

              .replace(/&/g, '&amp;')

          function safeHighlight(line, lang) {
            try {
              if (window.Prism && Prism.languages && Prism.languages[lang]) {

          }

          function buildFoldBlocks(lines) {
            // 轻量括号匹配：尽量忽略字符串/注释里的 { }
            const blocks = [];
            const stack = [];
            let inBlockComment = false;
            let inString = null; // ' or "
            let escape = false;

            function scanLine(line) {
              let openCount = 0;
              let closeCount = 0;
              for (let i = 0; i < line.length; i++) {
                const ch = line[i];
                const next = i + 1 < line.length ? line[i + 1] : '';

                if (escape) {
                  escape = false;
                  continue;
                }

                if (inString) {
                  if (ch === '\\') {
                    escape = true;
                    continue;
                  }
                  if (ch === inString) {
                    inString = null;
                  }
                  continue;
                }

                if (inBlockComment) {
                  if (ch === '*' && next === '/') {
                    inBlockComment = false;
                    i++;
                  }
                  continue;
                }

                // 行注释
                if (ch === '/' && next === '/') break;

                // 块注释
                if (ch === '/' && next === '*') {
                  inBlockComment = true;
                  i++;
                  continue;
                }

                // 字符串开始
                if (ch === '"' || ch === "'") {
                  inString = ch;
                  continue;
                }

                if (ch === '{') openCount++;
                if (ch === '}') closeCount++;
              }
              return { openCount, closeCount };
            }

            lines.forEach((line, idx) => {
              const { openCount, closeCount } = scanLine(line);

              for (let i = 0; i < openCount; i++) stack.push(idx);
              for (let i = 0; i < closeCount; i++) {
                if (stack.length === 0) continue;
                const start = stack.pop();
                const end = idx;
                // 至少折叠 2 行以上才有意义
                if (end >= start + 2) blocks.push({ start, end, folded: false });
              }
            });

            blocks.sort((a, b) => (a.start - b.start) || (b.end - a.end));
            return blocks;
          }

          // 性能兜底：超长代码块不要做"逐行 DOM 折叠"，避免页面卡顿
          const INLINE_FOLD_MAX_LINES = 360;

          function initInlineFolding(pre) {
            const langRaw = (pre.getAttribute('data-lang') || '').toLowerCase();
            const lang = langRaw === 'plain' ? 'markup' : langRaw;

            const codeEl = pre.querySelector('code');
            if (!codeEl) return;

              pre.dataset.rawCode = raw;
              pre.dataset.inlineFoldSkipped = '1';

            const blocksByStart = new Map();
            blocks.forEach((b) => {
              if (!blocksByStart.has(b.start)) blocksByStart.set(b.start, []);
              blocksByStart.get(b.start).push(b);
            });

            // 清空原 code 内容，改为"同一个代码块内"的行级结构
            codeEl.innerHTML = '';

            const wrap = document.createElement('div');
            wrap.className = 'fold-wrap';

            const gutter = document.createElement('div');
            gutter.className = 'fold-gutter';

            const codeScroll = document.createElement('div');
            codeScroll.className = 'fold-code-scroll';

            wrap.appendChild(gutter);
            wrap.appendChild(codeScroll);
            codeEl.appendChild(wrap);

            const gutterRows = new Array(lines.length);
            const codeRows = new Array(lines.length);
            const ellipsisByStart = new Map();
            const toggleByStart = new Map();

            function makeChevron() {
              const span = document.createElement('span');
              span.className = 'fold-toggle';
              span.innerHTML = '<svg viewBox="0 0 16 16" aria-hidden="true"><path d="M4.5 6.5L8 10l3.5-3.5"/></svg>';
              return span;

            for (let i = 0; i < lines.length; i++) {
              const gr = document.createElement('div');
              gr.className = 'fold-gutter-row';

              const startBlocks = blocksByStart.get(i);
              if (startBlocks && startBlocks.length) {
                const toggle = makeChevron();
                gr.appendChild(toggle);
                toggleByStart.set(i, toggle);
              } else {
                const spacer = document.createElement('span');
                spacer.style.width = '20px';
                spacer.style.display = 'inline-block';
                gr.appendChild(spacer);
              }

              gutter.appendChild(gr);
              gutterRows[i] = gr;

              const cr = document.createElement('div');
              cr.className = 'fold-code-row';

              const html = safeHighlight(lines[i], lang);
              cr.innerHTML = html || '&nbsp;';

              const ell = document.createElement('span');
              ell.className = 'fold-ellipsis';
              ell.textContent = '…';
              cr.appendChild(ell);
              ellipsisByStart.set(i, ell);

              codeScroll.appendChild(cr);
              codeRows[i] = cr;
            }

            function recompute() {
              const hidden = new Array(lines.length).fill(false);

              // reset
              for (let i = 0; i < lines.length; i++) {
                codeRows[i].classList.remove('is-fold-head');
                const ell = ellipsisByStart.get(i);
                if (ell) {

                  signal: controller.signal

                const toc = ensureToc();
                const body = toc ? toc.querySelector('#toc-body') : null;
                const esc = (typeof CSS !== 'undefined' && CSS.escape) ? CSS.escape : (s) => String(s).replace(/[^a-zA-Z0-9_-]/g, (c) => `\\${c}`);
                const group = body ? body.querySelector(`.toc-group[data-group-id="${esc(gid)}"]`) : null;
                const children = group ? group.querySelector('.toc-children') : null;
                if (!group || !children || !children.children || !children.children.length) return;

                const willCollapse = !group.classList.contains('is-collapsed');
                if (willCollapse) {
                  group.classList.add('is-collapsed');
                } else {
                  // 展开当前章节，同时折叠其他章节
                  try {
                    body.querySelectorAll('.toc-group').forEach((el) => {
                      if (el !== group) {
                        const ch = el.querySelector('.toc-children');
                        if (ch && ch.children && ch.children.length) el.classList.add('is-collapsed');
                      }
                    });
                  } catch (e) { /* ignore */ }
                  group.classList.remove('is-collapsed');
                }

                // 持久化折叠状态（按页面 routeKey 记）
                try {
                  const p = ((location.hash || '#/').split('?')[0] || '#/');
                  const routeKey = String(p || '').replace(/^#/, '').split('?')[0] || '/';
                  const key = `toc-tree:${routeKey}`;
                  const raw = localStorage.getItem(key);
                  const obj = raw ? JSON.parse(raw) : {};
                  const collapsed = (obj && obj.collapsed && typeof obj.collapsed === 'object') ? obj.collapsed : {};
                  if (group.classList.contains('is-collapsed')) collapsed[gid] = 1;
                  else delete collapsed[gid];

                  // 展开时记住 lastOpen（用于下次进入该页默认展开）
                  const lastOpen = (!group.classList.contains('is-collapsed')) ? gid : ((obj && typeof obj.lastOpen === 'string') ? obj.lastOpen : '');
                  localStorage.setItem(key, JSON.stringify({ v: 1, collapsed: collapsed, lastOpen: lastOpen }));
                } catch (e) { /* ignore */ }

                return;
              }

              const closeBtn = t && t.closest ? t.closest('#toc-aside .toc-close') : null;
              if (closeBtn) {
                e.preventDefault();
                e.stopPropagation();
                const toc = ensureToc();
                try { toc.classList.remove('is-open'); } catch (err) { /* ignore */ }
                return;
              }

              // 小屏点击空白关闭浮层
              try {
                if (window.innerWidth <= 1023) {
                  const toc = document.querySelector('#toc-aside');
                  if (!toc || !toc.classList.contains('is-open')) return;
