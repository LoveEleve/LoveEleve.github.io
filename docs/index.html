<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LoveEleve's Tech Blog</title>
  <meta name="description" content="深入源码，探索技术本质">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/docsifyjs/docsify@master/docs/_media/icon.svg">

  <!-- 简洁主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/themes/vue.css">

  <!-- 简洁自定义样式 -->
  <style>
    :root {
      --theme-color: #42b983;
      --text-color: #2c3e50;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* 侧边栏 */
    .sidebar {
      border-right: 1px solid #eee;
    }

    .sidebar-nav a {
      color: var(--text-color);
    }

    .sidebar-nav a:hover,
    .sidebar-nav li.active > a {
      color: var(--theme-color);
    }

    /* 内容区 */
    .markdown-section h1 {
      font-weight: 600;
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5rem;
    }

    .markdown-section h2 {
      font-weight: 600;
      color: var(--text-color);
    }

    /* 代码块 */
    .markdown-section pre {
      border-radius: 6px;
      background: #f8f8f8 !important;
    }

    .markdown-section code {
      background: #f5f5f5;
      color: #476582;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .markdown-section pre code {
      background: transparent;
    }

    /* 引用 */
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background: #f9f9f9;
      padding: 1rem;
      margin: 1rem 0;
    }

    /* 表格 */
    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
    }

    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    .markdown-section table th {
      background: #f5f5f5;
    }

    /* 链接 */
    .markdown-section a {
      color: var(--theme-color);
      text-decoration: none;
    }

    .markdown-section a:hover {
      text-decoration: underline;
    }

    /* 搜索框 */
    .search input {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px 12px;
    }

    .search input:focus {
      border-color: var(--theme-color);
      outline: none;
    }

    /* 封面页 */
    section.cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    }

    section.cover h1 {
      font-weight: 600;
    }

    section.cover .cover-main > p:last-child a {
      border-radius: 4px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
<div id="app">加载中...</div>

<script>
  window.$docsify = {
    name: 'LoveEleve\'s Blog',
    repo: 'https://github.com/LoveEleve/LoveEleve.github.io',
    coverpage: true,
    loadSidebar: true,
    loadNavbar: true,
    subMaxLevel: 3,
    auto2top: true,

    search: {
      maxAge: 0,
      placeholder: '搜索',
      noData: '未找到结果',
      depth: 4
    },

    copyCode: {
      buttonText: '复制',
      successText: '已复制'
    },

    pagination: {
      previousText: '上一篇',
      nextText: '下一篇'
    }
  }
</script>

<!-- Docsify -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>

<!-- 插件 -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2.10.1/dist/docsify-pagination.min.js"></script>

<!-- 代码高亮 -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
</body>
</html>
