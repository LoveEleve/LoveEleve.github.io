<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LoveEleve's Tech Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-width: 250px;
      --content-max-width: 850px;
      --base-font-size: 13px;
    }
    
    /* 侧边栏首页隐藏逻辑 */
    .sidebar-nav a[href="#/"] + ul,
    .sidebar-nav a[href="#/README"] + ul { display: none !important; }
    .sidebar-nav a[href="#/"]::after,
    .sidebar-nav a[href="#/README"]::after { display: none !important; }

    /* --- 高级代码折叠 UI 设计 --- */
    .code-wrapper {
      position: relative;
      margin: 1.5em 0;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: #fdfdfd;
    }

    .code-wrapper pre {
      margin: 0 !important;
      padding: 1.2em !important;
      transition: max-height 0.4s ease-out;
      max-height: 10000px; /* 默认展开高度 */
    }

    /* 收起状态的样式 */
    .code-wrapper.collapsed pre {
      max-height: 0px !important;
      padding: 0 1.2em !important;
      opacity: 0;
    }

    /* 悬浮控制条 */
    .code-control-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: #f8f8f8;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }

    .code-control-bar:hover {
      background: #f0f0f0;
    }

    .code-type-label {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .toggle-action-text {
      font-size: 12px;
      color: var(--theme-color);
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: 500;
    }

    /* 展开收起图标动画 */
    .toggle-icon {
      transition: transform 0.3s;
      border: solid var(--theme-color);
      border-width: 0 2px 2px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(45deg); /* 默认向上箭头 */
    }
    
    .collapsed .toggle-icon {
      transform: rotate(-135deg); /* 收起时变为向下 */
    }

    /* 修复复制按钮位置 */
    .docsify-copy-code-button {
      top: 36px !important; /* 避开控制条 */
      right: 8px !important;
      background: rgba(255,255,255,0.8) !important;
      border-radius: 4px !important;
    }
  </style>
</head>
<body>
  <div id="app">正在加载 (Premium UI)...</div>
  <script>
    window.$docsify = {
      name: 'LoveEleve',
      repo: 'https://github.com/LoveEleve/LoveEleve.github.io',
      loadSidebar: true,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },
      subMaxLevel: 3,
      sidebarDisplayLevel: 0,
      executeScript: true,
      requestHeaders: { 'cache-control': 'max-age=0' },
      auto2top: true,
      
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            document.querySelectorAll('pre[data-lang]').forEach(function(pre) {
              if (pre.parentNode.classList.contains('code-wrapper')) return;

              const lang = pre.getAttribute('data-lang');
              const wrapper = document.createElement('div');
              wrapper.className = 'code-wrapper';
              
              // 创建控制条
              const bar = document.createElement('div');
              bar.className = 'code-control-bar';
              bar.innerHTML = `
                <span class="code-type-label">${lang}</span>
                <span class="toggle-action-text">
                  <span class="text-label">收起代码</span>
                  <i class="toggle-icon"></i>
                </span>
              `;

              pre.parentNode.insertBefore(wrapper, pre);
              wrapper.appendChild(bar);
              wrapper.appendChild(pre);

              bar.onclick = function() {
                const isCollapsed = wrapper.classList.contains('collapsed');
                const label = bar.querySelector('.text-label');
                if (isCollapsed) {
                  wrapper.classList.remove('collapsed');
                  label.innerText = '收起代码';
                } else {
                  wrapper.classList.add('collapsed');
                  label.innerText = '展开代码';
                }
              };
            });
          });
        }
      ]
    };
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>
</html>
