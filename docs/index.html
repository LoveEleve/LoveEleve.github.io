<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LoveEleve's Tech Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-width: 250px;
      --content-max-width: 850px;
      --base-font-size: 13px;
      --heading-h1-font-size: 1.6rem;
      --heading-h2-font-size: 1.3rem;
      --heading-h3-font-size: 1.1rem;
    }
    
    /* 首页侧边栏简洁逻辑 */
    .sidebar-nav a[href="#/"] + ul,
    .sidebar-nav a[href="#/README"] + ul { display: none !important; }
    .sidebar-nav a[href="#/"]::after,
    .sidebar-nav a[href="#/README"]::after { display: none !important; }

    /* 侧边栏字体微调 */
    .sidebar-nav > ul > li { margin: 10px 0; font-weight: bold; font-size: 14px; }
    .sidebar-nav .section-link { font-size: 12px !important; color: #666; }

    /* 代码块复制按钮微调，确保不遮挡折叠按钮 */
    .docsify-copy-code-button {
      background: #f8f8f8 !important;
      padding: 4px 8px !important;
      font-size: 12px !important;
      border: 1px solid #ddd !important;
    }
  </style>
</head>
<body>
  <div id="app">正在加载 (V7.0)...</div>
  <script>
    window.$docsify = {
      name: 'LoveEleve',
      repo: 'https://github.com/LoveEleve/LoveEleve.github.io',
      loadSidebar: true,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },
      subMaxLevel: 3,
      sidebarDisplayLevel: 0,
      executeScript: true,
      requestHeaders: { 'cache-control': 'max-age=0' },
      auto2top: true,
      // 代码折叠插件配置
      flexibleAlerts: { style: 'flat' }
    };
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- 使用更稳健的代码折叠方案 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-releaser/dist/plugins/embed-code.min.js"></script>
  <script src="https://unpkg.com/docsify-expandable-code-block@0.0.1/dist/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>
</html>
