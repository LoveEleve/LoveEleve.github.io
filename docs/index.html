<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LoveEleve's Tech Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <!-- 主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- 侧边栏折叠样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <style>
    :root {
      /* 主题色 */
      --theme-color: #42b983;
      --sidebar-width: 250px;
      --content-max-width: 850px;
      
      /* 字体大小调整 - 进一步缩小 */
      --base-font-size: 13px;
      --heading-h1-font-size: 1.6rem;
      --heading-h2-font-size: 1.3rem;
      --heading-h3-font-size: 1.1rem;
      --sidebar-nav-link-font-size: 13px;
      --code-font-size: 0.85rem;
    }
    
    /* 1. 彻底隐藏侧边栏中的文章内部标题 (TOC) */
    .sidebar-nav .section-link,
    .sidebar-nav ul li ul li ul {
      display: none !important;
    }

    /* 2. 修正侧边栏间距 */
    .sidebar-nav > ul > li {
      margin: 10px 0;
    }

    /* 3. 字体微调 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
    }

    /* 4. 侧边栏一级目录样式 */
    .sidebar-nav > ul > li > a,
    .sidebar-nav > ul > li > strong {
      font-weight: bold;
      font-size: 14px;
    }

    /* 5. 解决复制按钮样式问题 */
    .docsify-copy-code-button {
      font-size: 12px !important;
      padding: 4px 8px !important;
    }
  </style>
</head>
<body>
  <div id="app">正在加载...</div>
  <script>
    window.$docsify = {
      name: 'LoveEleve',
      repo: 'https://github.com/LoveEleve/LoveEleve.github.io',
      
      // 侧边栏配置
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // subMaxLevel 设置为 0，配合 CSS 彻底隐藏 TOC
      subMaxLevel: 0,
      
      // 侧边栏折叠插件配置
      sidebarDisplayLevel: 0, 
      
      // 强制不缓存 MD 文件
      executeScript: true,
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      
      // 其它配置
      auto2top: true,
      search: {
        maxAge: 86400000,
        placeholder: '搜索',
        noData: '未找到结果',
        depth: 2
      }
    };
  </script>
  
  <!-- Docsify 核心 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- docsify-themeable 插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- 侧边栏折叠插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Java 代码高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- 代码复制插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>
</html>
